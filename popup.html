<!DOCTYPE html>
<html>

<head>
  <link href="./style.css" rel="stylesheet" />
  <script src="./lib/html2canvas.min.js"></script>
  <script src="./lib/jspdf.min.js"></script>
</head>

<body class="sr-ext">

  <div>
    <div id="srSpring">Spring</div>
    <div id="srRecruit">Recruit</div>
  </div>

  <div id="srLoader">
    <div class="sr-loader">
      <div class="sr-loader-1"></div>
      <div class="sr-loader-2"></div>
    </div>

    <div class="sr-loader-label">
      Parsing resume... Please wait...
    </div>
  </div>

  <div class="form" id="srForm">
    <label class="label" for="name">Name*</label>
    <input class="input" id="srName" name="name" placeholder="" />

    <label class="label" for="email">Email*</label>
    <input class="input" id="srEmail" name="email" />

    <label class="label" for="phone">Phone*</label>
    <input class="input" id="srPhone" name="phone" />

    <label class="label" for="jobs">Job*</label>
    <select class="select" id="srJob"></select>

    <label class="label" for="stage">Stage*</label>
    <select class="select" id="srStage"></select>

    <div class="sr-btn">
      <button class="resume-btn" id="srResumeBtn">Upload Resume</button>
      <input type="file" id="srResumeInput" hidden accept=".doc, .docx, .pdf" />

      <button class="submit-btn" id="srSubmit">Add</button>
    </div>
  </div>

  <div id="srError">Email already exists in job</div>

  <div id="srCandidate">
    <div class="sr-loader-label1" id="srCandidateText">
    </div>
    <div id="srCandidateBtn">
      <button class="sr-view-btn" id="srViewJob">View Job</button>
      <button class="sr-view-btn" id="srViewCandidate">View Candidate</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
